# Nombre de processus de travail
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Ajout de X-Frame-Options cohÃ©rent
        add_header X-Frame-Options "SAMEORIGIN";
        add_header Content-Security-Policy "frame-ancestors 'self';";

        # ====================================
        # ðŸ”¹ CONFIGURATION ODOO
        # ====================================
        location / {
            proxy_pass  http://127.0.0.1:8069;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====================================
        # ðŸ”¹ CONFIGURATION DASH
        # ====================================
        location /dash/ {
            proxy_pass  http://127.0.0.1:8050/dash/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pour les WebSockets et callbacks Dash
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # EmpÃªche Dash de rediriger l'URL
            proxy_redirect off;
        }

        # ðŸ“Œ Routes spÃ©cifiques aux dÃ©pendances Dash
        location ~ ^/dash/_dash-.* {
            proxy_pass http://127.0.0.1:8050$request_uri;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ====================================
        # ðŸ”¹ CONFIGURATION DES FICHIERS STATIQUES
        # ====================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1d;
            access_log off;
        }

        # ====================================
        # ðŸ”¹ PAGES D'ERREUR
        # ====================================
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}